	<section id="order" class="container">

        <form id="PizzaForm" method="post">
          
  <div class="form-group">
    <label for="CustomerName">* Name:</label>
    <input type="text" class="form-control" id="CustomerName" placeholder="Enter Your Name Here">
  </div>
  
  <div class="form-group">
    <label for="Email">* Email:</label>
    <input type="text" class="form-control" id="Email" placeholder="Enter Your Email Here">
  </div>

</div>

<div class="form-group">
    <label for="PhoneNumber">* Phone Number:</label>
    <input type="tel" class="form-control" value="1-(555)-555-5555" id="PhoneNumber" placeholder="Enter Your Phone Number Here">
  </div>
  
  <div class="form-group">
    <label for="PickUp">Pick Up Time:</label>
    <input type="time" class="form-control" id="PickUp" placeholder="Pick up time" required>
  </div>
 
  <div class="question">
        <label for="Qty" id="lblQty"> Quantity:</label>
    </div>
    
<select id="Quantity1" class="custom-select custum-select-sm">
   <option selected>Open this select menu</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">3</option>
  <option value="5">4</option>

  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>

  </select>

<div class="question">
        <label for="Sizes" id="lblSizes"> Size/Price:</label>
</div>
    
<select id="Sizes1" class="custom-select custum-select-sm">
   <option selected>Open this select menu</option>
  <option value="Sml">Small $10.99</option>
  <option value="Med">Medium $12.99</option>
  <option value="Lrg">Large $15.99</option>
  <option value="Reg">Regular Breadsticks $3.99</option>
  <option value="Stf">Stuffed Breakdsticks $5.99</option>
</select>

<div class="question">
        <label for="Products" id="lblProducts"> Product:</label>
    </div>
<select id="Products1" class="custom-select custum-select-sm">
   <option selected>Open this select menu</option>

  <option value="Hog">The Hog</option>
  <option value="Haw">Hawaiian</option>
  <option value="Sup">Supreme</option>
  <option value="Brd">Breadsticks</option>
  <option value="Sal">Salad</option>
  <option value="Cok">Coke</option>
  <option value="Dtc">Diet Coke</option>
  <option value="Drp">Dr. Pepper</option>
  <option value="Spr">Sprite</option>
  <option value="Tea">Iced Tea</option>
  </select>
  
 <div class="question">
        <label for="Crusts" id="lblCrusts"> Crust:</label>
    </div>
    
  <select id="Crusts1" class="custom-select custum-select-sm">
   <option selected>Open this select menu</option>
  <option value="Thc">Thick</option>
  <option value="Thn">Thin</option>
  </select>
  
      
 <div class="question">

	<button class="btn light-secondary" type="submit" id="submit" onclick="ProcessForm()">Submit</button>

    <!-- Database Scripts -->
    
<script>

  
function ProcessForm()
{
     var OrderIDPKID = "";
    
      var myData = {};
      
      myData.CustomerName =  document.getElementById("CustomerName").value;
      myData.Email =  document.getElementById("Email").value;
      myData.PhoneNumber =  document.getElementById("PhoneNumber").value;
//      myData.PickUp =  document.getElementById("PickUp").value;
      myData.PickUp =  "";
      myData.Comments =  document.getElementById("Comments").value;
  
  
  var myURL = "https://mythos-bcrawford.c9users.io/pizza/restapi.php/Order/";
        var myMethod = "POST";
$(document).ready(function() {
        $.ajax({
          method: myMethod,
          url: myURL,
          data: myData,
          async: false
        })
        .done(function( msg ) {
            alert( "Message: " + msg );
            OrderIDPKID = msg;
        });
  });

// Product 1
     var x = document.getElementById("Quantity1").selectedIndex;
     var Quantity = document.getElementById("Quantity1")[x].value;

     var x = document.getElementById("Crusts1").selectedIndex;
     var Crusts = document.getElementById("Crusts1")[x].value;

     var x = document.getElementById("Sizes1").selectedIndex;
     var Sizes = document.getElementById("Sizes1")[x].value;
     
     var x = document.getElementById("Products1").selectedIndex;
     var Sizes = document.getElementById("Products1")[x].value;

    if (Quantity != "0") {

      var myData = {};
      myData.OrderIDPKID = OrderIDPKID;
      myData.Qty =  Quantity;
      myData.Products = document.getElementById("Products1").value;
      myData.Sizes = Sizes;
      myData.Crusts = Crusts;
      
      if (Sizes == "Sml") {
          myData.Prices = "10.99";
      }
      if (Sizes == "Med") {
          myData.Prices = "12.99";
      }
      if (Sizes == "Lrg") {
          myData.Prices = "15.99";
      }
      

  
  var myURL = "https://mythos-bcrawford.c9users.io/pizza/restapi.php/OrderDetails/";
        var myMethod = "POST";
$(document).ready(function() {
        $.ajax({
          method: myMethod,
          url: myURL,
          data: myData,
          async: false
        })
        .done(function( msg ) {
            alert( "Message: " + msg );
        });
  });
    }    
    
    
    
}
</script>
