<div class="question">
        <label for="CustomerName" id="CustomerName"> * Name:</label>
      </div>

        <input id="CustomerName" type="Name" placeholder="Enter your name here" required>
      </div>

      <div class="question">
        <label for="Email" id="Email"> * Email:</label>
      </div>

      <div class="input">
        <input id="Email" type="Email" placeholder="Enter your email here" required>
